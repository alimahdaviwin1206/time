<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link rel="stylesheet" href="edit.css">
</head>
<body>

    <header class="head">

			<p>خانه</p>
		</div>

	<div class="nothing"></div>
    <div class="box-data-day">
        <p>چهارشنبه ۱۲ شهریور ۱۴۰۳</p>
    </div>    

    <div class="box-main-all">
		<div class="calendar">
			<div class="calendar-titel">
				<p>شهریور</p>
				<p>تابستون</p>
				<p>۱۴۰۳</p>
			</div>
			<div class="all-day">
				<p class="day">۱</p>
				<p class="day">۲</p>
				<p class="day">۳</p>
				<p class="day">۴</p>
				<p class="day">۵</p>
				<p class="day">۶</p>
				<p class="day">۷</p>
				<p class="day">۸</p>
				<p class="day">۹</p>
				<p class="day">۱۰</p>
				<p class="day">۱۱</p>
				<p class="day">۱۲</p>
				<p class="day-priority-one">۱۳</p>
				<p class="day">۱۴</p>
				<p class="day">۱۵</p>
				<p class="day">۱۶</p>
				<p class="day">۱۷</p>
				<p class="day">۱۸</p>
				<p class="day">۱۹</p>
				<p class="day">۲۰</p>
				<p class="day">۲۱</p>
				<p class="day-priority-two">۲۲</p>
				<p class="day">۲۳</p>
				<p class="day">۲۴</p>
				<p class="day">۲۵</p>
				<p class="day-priority-three">۲۶</p>
				<p class="day">۲۷</p>
				<p class="day">۲۸</p>
				<p class="day">۲۹</p>
				<p class="day">۳۰</p>
			</div>			
		</div>

		<div class="line-center"></div>

		<div class="edit-box">

            <div class="edit-titel">
                <p>۱۳</p>
				<p>شهریور</p>
				<p>تابستون</p>
				<p>۱۴۰۳</p>
			</div>

			<div class="input">
				<input placeholder=تایتل type="text" class="inputBox" name="inputBox">
			</div>

			<div class="set-time">
				<div class="input-time">
					<input placeholder=دقیقه type="text" class="timeset" name="inputBox">
				</div>	
				<div class="input-time">
					<input placeholder=ساعت type="text" class="timeset" name="inputBox">
				</div>
			</div>

			<div class="all-time-save">        
				<select name="education" required>
				<option>--:--</option>
				<option>12:24</option>
				<option>23:02</option>
				</select>
			</div>

			<div class="input">
				<input placeholder=توضیح type="text" class="inputBox" name="inputBox">
			</div>
            
            <div class="ok-note">
				<div class="priority">اولویت اول</div>
				<div class="save-note">ذخیره</div>			
            </div>
			
		</div>

	</div>

	<div class="b-nothing"></div>
    
</body>
</html>
